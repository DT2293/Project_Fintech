version: '3.9'
services:
  fintech-db:
    image: postgres:15
    container_name: fintech-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"

  fintech-api:
    build:
      context: .
      dockerfile: src/FintechApp.Presentation/Dockerfile
    image: fintechacr2025.azurecr.io/fintech-api:latest
    environment:
      ConnectionStrings__DefaultConnection: ${CONNECTION_STRING}
    ports:
      - "7118:80"
    depends_on:
      - fintech-db
